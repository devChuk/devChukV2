  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2980B9">
    <link rel="shortcut icon" href="http://devchuk.github.io/devchukV1/res/img/v2favicons/projects.ico">
    <title>{{ page.title }} | Brian Chuk</title>

    <link rel="stylesheet" href="http://devchuk.github.io/devchukV2/res/css/chromestylesheet.css">
    <link rel="stylesheet" href="../../res/css/proj2.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://devchuk.github.io/devchukV2/res/css/buttons.css">
  </head>
  <body>
    <div id="pages-tabs">
      <a href="http://devchuk.github.io/devchukV2/" id="about" style="width:5vw;background-color:#2C3E50"class="tab"><i class="fa fa-home"></i></a>
      <a href="http://devchuk.github.io/devchukV2/about" style="width:20vw;" id="about" class="tab">ABOUT</a>
      <a href="http://devchuk.github.io/devchukV2/blog" id="blog" class="tab">BLOG</a>
      <a href="http://devchuk.github.io/devchukV2/projects" id="projects" class="tab">PROJECTS</a>
      <a href="http://devchuk.github.io/devchukV2/contact" id="contact" class="tab">CONTACT</a>
    </div>
    <div id="subintro1">
      <div id="subspacer"></div>
      <div id="intro-large">PROJECTS</div><br>
    </div>
    <div id="info-wrapper-wrapper">
      <div id="info-wrapper" >
            <div class="posts">
              <div class="post">
                <span class="post-title">
                  <a href="{{ post.url }}">
                    {{ page.title }}
                  </a>
                </span>

                <small class="post-date">{{ page.date | date: "%B %Y" }}</small>
                <div class="content">
                  {{ content }}
                </div>
                <br>
                <hr>
              </div>
            </div>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66105846-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
